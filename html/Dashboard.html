<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Basic styling for body */
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container styling for the dashboard */
        .dashboard-container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
        }

        .dashboard-container h1 {
            font-size: 28px;
            font-weight: 600;
            color: #343a40;
        }

        .dashboard-container p {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 30px;
                max-width: 90%;
            }

            .dashboard-container h1 {
                font-size: 24px;
            }

            .dashboard-container p {
                font-size: 14px;
            }

            .btn-logout {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1>Selamat Datang</h1>
        <p>Anda berhasil login ke dashboard. Selamat datang di portal kami.</p>
        <p>Silakan pilih menu di atas untuk melanjutkan.</p>
        <a href="../html/index.html" class="btn btn-logout">Logout</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
